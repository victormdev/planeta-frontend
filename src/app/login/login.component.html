  <main class="main-content  mt-0">
    <section>
      <div class="page-header">
        <div class="container">
          <div class="row" style="--bs-gutter-x: 38.5rem;">
            <div class="col-md-6" style="background-image:url('assets/img/v173_305.png'); background-size: cover; background-repeat: no-repeat; text-align: center; justify-content: center; align-items: center; display: flex; height: 60rem; margin-left: -8px;">
              <div class="row">
                <h4 style="color: #fff; font-size: 30px; font-family: 'Montserrat', sans-serif;"><span style="font-size: 20px; font-weight: 200;">ENTRE NO RITMO</span><br><span>SEJA OUVIDO POR MILHÕES.</span></h4>
              </div>
            </div>
            <div class="col-md-6">
                <div class="card card-plain mt-8" style="background: #ffffff00;">
                  <div class="card-header pb-0 text-left bg-transparent">
                   <div class="alert alert-danger" role="alert"  *ngIf="invalidCredentials">
                      <strong>Credenciais inválidas!</strong> Por favor, tente novamente.
                  </div> 
                <img src="/assets/img/planeta.png">
                <div style="height: 41.250px; width: 500px;">
                  <h3 class="font-weight-bolder text-info text-gradient" style="margin: 0;"> Bem-vindo de volta!</h3>
                </div>
                    <p class="mb-0" style="color: #A0AEC0">Entre com seu e-mail e senha.</p>
                  </div>
                  <div class="card-body">
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                      <label style="color: #fff">E-mail</label>
                      <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Seu e-mail" id="usuario" ng-model="username" aria-label="Email" formControlName="email" required>
                      </div>
                      <label style="color: #fff">Senha</label>
                      <div class="input-group mb-0">
                        <div class="input-group input-group-alternative mb-4">
                          <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="Sua senha" aria-label="Password" formControlName="password"  required>
                          <span style="position: absolute; margin-left: 67%; margin-top: 1%;" class="btn mb-0" (click)="togglePasswordVisibility()">{{ showPassword ? 'Ocultar' : 'Mostrar' }}</span>
                        </div>
                        
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                        <label class="form-check-label" for="rememberMe">Lembrar acesso</label>
                      </div>
                      </div>
                      <div class="text-center">
                        <a><button type="submit" id="entrar" class="btn bg-gradient-info w-100 mt-4 mb-0">Entrar</button></a>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Esqueceu a sua senha?
                      <a href="javascript:;" class="text-info text-gradient font-weight-bold">Recupere aqui!</a>
                    </p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>
